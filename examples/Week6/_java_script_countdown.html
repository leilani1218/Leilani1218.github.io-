<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>COUNTDOWN</title>
    <style>
      Body {
        margin: 0;
      }
      #SunsetMedia {
        display: flex;
        justify-content: left;
        height: 200px;

      }

      #hero {
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        background-color: skyblue;
      }

    </style>
  </head>
  <body>
    <div>
    <img id="SunsetMedia" src="../../images/Sunset_Media.Logo.jpg">
  </div>
    <div id="hero">
      <h1> Coming Soon </h1>
    <h2 id="countdown">Coming soon</h2>
  </div>

    <script type="text/javascript">
      let deadline = new Date("June 23, 2022 23:00:00");
      let countdown = document.getElementById("countdown");
      countdown.innerHTML ="";


      function setCountdown() {
        let now = new Date();


        // # of miliseconds between deadline and now
        let timeLeft = deadline.getTime() - now.getTime();

        let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        let hours =Math.floor(
        (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes =Math.floor(
        (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
        );
        let seconds =Math.floor(
        (timeLeft % (1000 * 60)) / 1000
        );

        countdown.innerHTML =
          `${days} d  ${hours}h ${minutes}m ${seconds}s left`;
      }
      setInterval(setCountdown, 1000);
       </script>
  </body>
</html>
